<table class='datepicker-day' role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr class="datepicker-tr">
        <th>
            <button type="button" class="arrow-left" ng-click="move(-1)" tabindex="-1">
            </button>
        </th>
        <th colspan="{{5 + showWeeks}}">
            <button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;">
                {{title}}
            </button>
        </th>
        <th>
            <button type="button" class="arrow-right" ng-click="move(1)" tabindex="-1">
            </button>
        </th>
    </tr>
    <tr>
        <th ng-show="showWeeks" class="text-center"></th>
        <th ng-repeat="label in labels track by $index" class="text-center"><small aria-label="{{label.full}}">{{label.abbr}}</small></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="row in rows track by $index">
        <td ng-show="showWeeks" class="text-center h6">
            <em>{{ weekNumbers[$index] }}</em>
        </td>
        <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
            <button type="button" style="width:100%;" class="btn btn-default btn-sm" ng-class="{'btn-info': dt.selected, active: isActive(dt), 'text-muted': dt.secondary, 'text-info': dt.current}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"  >
                <span >{{dt.label}}</span>
            </button>
        </td>
    </tr>
    </tbody>

</table>
