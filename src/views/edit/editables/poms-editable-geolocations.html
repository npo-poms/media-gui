<div class="editfield-wrapper editfield-concepts"
     ng-class="{
     'empty': geoLocationController.items.length == 0,
     'may-write' : geoLocationsController.mayWrite ,
     'forbidden' : !geoLocationsController.mayWrite ,
     'waiting': waiting}"
     ng-show="geoLocationsController.mayRead" save-feedback>

    <h2 class="small-header"> {{header}} </h2>

    <div class="editfield">

        <div ng-repeat="item in geoLocationsController.items" class="media-concept">

            {{item.role.text}}: {{item.name}}
            <span class="media-concept-scopeNote" ng-repeat="note in item.scopeNotes">
                {{$first ? ' (' : ', '}}{{note}}{{$last ? ')' : '' }}
            </span>


            <button title='koppel locatie aan GTAA record' ng-if="geoLocationsController.mayWrite && !item.gtaaUri && gtaaPermission" class="media-concept-link"
                    ng-click="geoLocationsController.editGeoLocation( item )">
                koppel
            </button>

            <button title='edit locatie' ng-if="geoLocationsController.mayWrite && !item.gtaaUri && !gtaaPermission" class="media-concept-edit"
                    ng-click="geoLocationsController.editGeoLocation( item )" >
                edit
            </button>

            <span ng-if="gtaaPermission && item.gtaaRecord" title='{{item.gtaaRecord.status }}' class='media-concept-gtaa media-concept-gtaa-{{item.gtaaRecord.status}}'>
            </span>

            <button ng-if="geoLocationsController.mayWrite" class="media-concept-remove"
                    poms-confirm="'locatie'"
                    poms-submit="geoLocationsController.removeGeoLocation( item )"
                    >
                verwijder
            </button>

        </div>

    </div>

    <div class="media-field-tools">
        <div ng-if="!geoLocationsController.mayWrite" class="forbidden-icon"></div>
        <poms-help field="{{helpField}}"></poms-help>
    </div>

    <button class="btn-text-icon btn-text-icon-add media-concept-add" ng-if="geoLocationsController.mayWrite" ng-click="geoLocationsController.addGeoLocation()">
        locatie toevoegen
    </button>

</div>
