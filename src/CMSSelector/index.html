<body id="scroll-spy-top" class="poms-selector" ng-app="poms" poms-alert
      ng-controller="SelectorController as selectorController">


<div class="poms-loader" ng-if="!selectorController.loaded">
    <div class="loading-text">
        <img src="../resources/images/poms-loader.gif"/>
        Loading...
    </div>
</div>

<div ng-if="selectorController.loaded">
    <poms-search search="search"></poms-search>
</div>


<poms-notifications>
    <toast></toast>
</poms-notifications>
